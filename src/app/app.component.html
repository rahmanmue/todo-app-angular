<div class="container my-5">
  <h1>Todo Angular</h1>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Add Title Here..." [(ngModel)]="title" name="title">
  </div>
  <div class="input-group mb-4">
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="desc" name="desc"></textarea>
    @if(!isUpdate){
      <span class="input-group-text btn btn-primary text-white fs-1" (click)="clickAdd()">+</span>
    }@else{
      <span class="input-group-text btn btn-warning text-white fs-1" (click)="clickUpdate()">^</span>
    }
  </div>

  <ol class="list-group list-group-numbered">

    <li  *ngFor="let item of data" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{item.title}}</div>
        {{item.description}}
      </div>
      <!-- <span class="badge text-bg-danger rounded-pill" role="button" (click)="clickDelete(item.id)">Delete</span> -->
      <div class="d-flex flex-column gap-1">
        <span class="badge text-bg-warning rounded-pill" role="button" (click)="clickGetId(item.id)">Update</span>
        <span class="badge text-bg-danger rounded-pill" role="button" (click)="clickDelete(item.id)">Delete</span>
      </div>
    </li>
    
  </ol>
</div>
